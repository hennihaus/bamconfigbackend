name: Kotlin CI

on:
  push:
    branches:
      - '**'
      - '!master'

# triggerBuildPipeline = 1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Set up GIT
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.mail jan-hendrik.hausner@outlook

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Docs
        uses: EndBug/add-and-commit@v9
        with:
          add: './docs/bamconfigbackend.json'

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.40.0
        id: tag-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: minor
          RELEASE_BRANCHES: master
          PRERELEASE_SUFFIX: beta

      - name: Update Typescript package version
        run: npm version ${{ steps.tag-version.outputs.new_tag }} --prefix ./build/${GITHUB_REPOSITORY#*/}/typescript

      - name: Publish Typescript beta library
        run: npm publish --folder ./build/${GITHUB_REPOSITORY#*/}/typescript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build . --file Dockerfile --build-arg GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} --tag ${{ github.repository }}:latest