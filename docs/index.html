<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="BAM Business Integration - ConfigBackend"/>
    <title>BAM Business Integration - ConfigBackend API</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css"/>
    <style>
        #body {
            margin: 0;
        }
    </style>

    <!-- JavaScript -->
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js" crossorigin></script>
    <script>
        window.onload = () => {
            window.ui = SwaggerUIBundle(
                {
                    url: 'bamconfigbackend.json',
                    dom_id: '#swagger-ui',
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    layout: "StandaloneLayout",
                    showCommonExtensions: true,
                }
            );
        };
    </script>
</head>
<body id="body">
<div id="swagger-ui"></div>
</body>
</html>
